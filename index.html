<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BayProNZ</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: Verdana, sans-serif;
      background-color: #f2f2f2;
    }
    section {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      transition: transform 0.5s ease;
    }
    h1 {
      font-family: 'Shutterstone', cursive;
      font-size: 2.5rem;
      color: #042b67;
      margin: 0;
    }
    p {
      font-family: Verdana, sans-serif;
      font-size: 1.2rem;
      color: #000;
      max-width: 80%;
    }
    .swipe-text {
      font-family: 'Lato Light', sans-serif;
      margin-top: 2rem;
      color: #000;
    }
    .menu-icon {
      position: absolute;
      bottom: 1rem;
      right: 1rem;
      cursor: pointer;
    }
    .accent {
      position: absolute;
      width: 1rem;
      height: 1rem;
      background-color: #7b4015;
    }
  </style>
</head>
<body>
  <div id="pages">
    <section class="page" id="page1">
      <h1>What We Do...</h1>
      <p>Property Management & Visitor Accommodation</p>
      <div class="swipe-text">swipe ↑</div>
    </section>
    <section class="page" id="page2">
      <h1>Where?</h1>
      <p>Omokoroa, Whakamarama, Te Puna, Bethlehem, Tauranga, Tauriko, Welcome Bay, Mount Maunganui</p>
      <div class="swipe-text">swipe ↑</div>
    </section>
    <!-- Add additional sections for page3 to page6 similarly -->
  </div>  <script>
    let currentPage = 0;
    const sections = document.querySelectorAll('.page');
    let startY = 0;
    let endY = 0;

    function showPage(index) {
      document.getElementById('pages').style.transform = `translateY(-${index * 100}vh)`;
    }

    document.addEventListener('touchstart', e => {
      startY = e.touches[0].clientY;
    });

    document.addEventListener('touchend', e => {
      endY = e.changedTouches[0].clientY;
      const threshold = 50;
      if (startY - endY > threshold && currentPage < sections.length - 1) {
        currentPage++;
        showPage(currentPage);
      } else if (endY - startY > threshold && currentPage > 0) {
        currentPage--;
        showPage(currentPage);
      }
    });
  </script></body>
</html>
