<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>What We Do</title>
  <link href="https://fonts.googleapis.com/css2?family=Shutterstone&family=Lato:wght@300&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Lato-light', 'Verdana', sans-serif;
      background-color: #b08b66;
      overflow: hidden;
    }

    .section {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      color: #fff;
      text-align: center;
    }

    h1 {
      font-family: 'Shutterstone', cursive;
      font-size: 5rem;
      margin: 0;
    }

    h2 {
      margin: 1.5rem 0 0;
      font-size: 1.4rem;
      line-height: 1.6rem;
    }

    .diamond {
      width: 10px;
      height: 10px;
      background: #fff;
      transform: rotate(45deg);
      position: absolute;
    }

    .diamond:nth-child(1) {
      top: 20%;
      left: 25%;
    }

    .diamond:nth-child(2) {
      top: 25%;
      right: 25%;
    }

    .swipe {
      position: absolute;
      bottom: 2.5rem;
      font-size: 0.9rem;
    }

    .menu {
      position: absolute;
      bottom: 1rem;
      right: 1rem;
      cursor: pointer;
    }

    .menu-line {
      width: 25px;
      height: 3px;
      background-color: #003366;
      margin: 4px 0;
    }
  </style>
</head>
<body>

  <div class="section">
    <div class="diamond"></div>
    <div class="diamond"></div>

    <h1>What We<br><br>Do…</h1><br>
    <h2>Property Management<br>&<br> Visitor Accommodation</h2>

    <div class="swipe">↑ Swipe up</div>

    <div class="menu">
      <div class="menu-line"></div>
      <div class="menu-line"></div>
      <div class="menu-line"></div>
    </div>
  </div>

</body>
</html>
